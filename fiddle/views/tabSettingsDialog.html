<div>
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="$dismiss()" aria-hidden="true">×</button>
        <h3>Tab Settings</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="tabTitle" class="col-sm-4 control-label">Tab Title</label>
                <div class="col-sm-8">
                    <input id="tabTitle" type="text" data-ng-model="tab.title"/>
                </div>
            </div>
            <div class="form-group">
                <label for="wordWrapSetting" class="col-sm-4 control-label">Word Wrap</label>
                <div class="col-sm-8">
                    <input id="wordWrapSetting" class="checkbox" type="checkbox" data-ng-model="tab.settings.wordWrap"/>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" data-ng-click="$dismiss()">Cancel</button>
        <button class="btn btn-primary" data-ng-click="$close(tab)">OK</button>
    </div>
</div>
