<div>
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="$dismiss()" aria-hidden="true">×</button>
        <h3>Global Settings</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="fiddleAppearance" class="col-sm-2 control-label">Appearance</label>
                <div class="col-sm-10">
                    <select class="form-control" id="fiddleAppearance" data-ng-model="settings.appearance">
                        <option>Light</option>
                        <option>Dark</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="fiddleDAV" class="col-sm-2 control-label">WebDAV Location</label>
                <div class="col-sm-10">
                    <input class="form-control" id="fiddleDAV" placeholder="Leave blank to be relative to the current location" data-ng-model="settings.webdav">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" data-ng-click="$dismiss()">Cancel</button>
        <button class="btn btn-primary" data-ng-click="$close(settings)">OK</button>
    </div>
</div>
